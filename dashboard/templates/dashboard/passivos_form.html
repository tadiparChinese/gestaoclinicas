{% extends "base.html" %}
{% load static %}
{% block content %}

<header class="jumbotron is-light">
    <div class="jumbotron-head">
    </div>
</header>

<div>
    <div class="col">
        {% include 'nav.html' %}
        <main class="col">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="title">Painel de Gestão do {{ user.username }}</div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <button type="button" class="button is-small">
                            Hoje é {% now " D j F Y H:i" %}
                        </button>
                    </div>
                </div>
            </div>
            <h1 class="title is-2">Clientes</h1>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <button class="button is-success" type="submit" value="Salvar">Salvar</button>
            </form>
        </main>
    </div>
</div>
{% endblock%}
